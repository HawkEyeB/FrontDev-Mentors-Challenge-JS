<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Signup Component</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./stylesheets/mobile.css" />
  </head>
  <body>
    <main class="d-box paddings">
      <section class="d-flex">
        <h1>learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="d-flex paddings">
        <button class="btn-promo">
          <span class="max-size">
            <span class="pColor">Try it free 7 days </span> then $20/mo.
            thereafter
          </span>
        </button>
        <form class="user-form">
          <input
            type="text"
            placeholder="first name"
            id="firstName"
            class="a"
          />
          <input type="text" placeholder="last name" id="lastName" class="a" />
          <input
            type="email"
            placeholder="email adress"
            id="emailAdress"
            class="a"
          />
          <input
            type="password"
            placeholder="password"
            id="password"
            class="a"
          />
          <button class="btn-claim">claim your free trial</button>
          <p class="terms-text">
            By clicking the button, you are agreeing to our
            <a class="terms-service" href="#">Terms and Services</a>
          </p>
        </form>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
